<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home"></ion-back-button>
    </ion-buttons>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding class='login-page'>
  <div class='login-page__logo-container' text-center>
    <img src="./assets/logo.png" alt="Logo" class='logo login-page__logo'>
    <h2 class='login-page__app-name'>SafeTravel</h2>
  </div>
  <form class='login-page__form' [formGroup]="form" (ngSubmit)="processForm()">
    <ion-item>        
      <ion-label><ion-icon name="mail"></ion-icon></ion-label>
      <ion-input type="text" placeholder='Email' formControlName="username"></ion-input>
    </ion-item>
    <ion-item>        
      <ion-label><ion-icon name="lock"></ion-icon></ion-label>
      <ion-input type="password" placeholder='Password' formControlName="password"></ion-input>
    </ion-item>
    <div class="login-form__buttons-container">
      <ion-button block class='login-form__submit login-form__button' type="submit" expand='block'>Login</ion-button>
      <ion-button block color='secondary' class='login-form__register login-form__button' expand='block'>Register</ion-button>
    </div>
  </form>
  <div class="login-form__social-login">
    <button class='google-button' (click)="loginWithGoogle()">
      <img src="../../assets/google.svg" alt="">
        Sign in with Google
    </button>
    <button block class='facebook-button' expand='block' (click)="loginWithFacebook()"> <ion-icon name="logo-facebook"></ion-icon> Sign in With Facebook</button>    
  </div>
</ion-content>
