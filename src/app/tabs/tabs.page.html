<ion-tabs>

  <ion-tab tab="home">
    <ion-router-outlet name="home"></ion-router-outlet>
  </ion-tab>
  <ion-tab tab="accidents-list">
    <ion-router-outlet name="accidents-list"></ion-router-outlet>
  </ion-tab>
  <ion-tab tab="profile">
    <ion-router-outlet name="profile"></ion-router-outlet>
  </ion-tab>

  <ion-tab-bar slot="bottom">

    <ion-tab-button tab="home" href="app/tabs/(home:home)">
      <ion-icon name="home"></ion-icon>
      <ion-label>Home</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="accidents-list" href="app/tabs/(accidents-list:accidents-list)">
      <ion-icon name="alert"></ion-icon>
      <ion-label>Reported Accidents</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="profile" href="app/tabs/(profile:profile)">
      <ion-icon name="person"></ion-icon>
      <ion-label>Profile</ion-label>
    </ion-tab-button>

  </ion-tab-bar>

</ion-tabs>
